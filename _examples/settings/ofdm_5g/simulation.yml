!<Simulation>

plot_drop: true
plot_drop_transmitted_signals: true
plot_drop_transmit_spectrum: true
plot_drop_received_signals: true
plot_drop_bit_errors: true
calc_transmit_spectrum: true
calc_receive_spectrum: false
calc_transmit_stft: false
calc_receive_stft: false
noise_loop: [24, 20, 16, 12, 8, 4, 0, -4, -8, -12]
snr_type: EBN0
max_num_drops: 20
min_num_drops: 5
spectrum_fft_size: 512
confidence_level: 0.9
confidence_margin: .1
confidence_metric: BER
plot_bit_error: true
plot_block_error: false

Devices:

  - SimulatedDevice

    num_antennas: 2

Operators:

  - Modem 0

    Encoding:

      - LDPC
        block_size: 256
        rate: [1, 2]

    Precoding:
      - SM

    Waveform: !<OFDM>

      # Symbol modulation settings
      modulation_order: 2
      subcarrier_spacing: 30e3
      dc_suppression: False
      num_subcarriers: 3300

      # OFDM symbol resources, each resource represents one symbol's subcarrier configuration
      Resources:

        - repetitions: 1
          cp_ratio: 0.0703125
          elements:
            - type: NULL
              repetitions: 600
            - type: DATA
              repetitions: 2100
            - type: NULL
              repetitions: 600

        - repetitions: 1
          cp_ratio: 0.078125
          elements:
            - type: NULL
              repetitions: 600
            - type: DATA
              repetitions: 2100
            - type: NULL
              repetitions: 600

      # Frame configuration in time domain, i.e. the x-axis in the OFDM time-frequency grid
      Structure:

        - Symbol
          num_repetitions: 1
          pattern: [1, 0, 0, 0]

        - Guard
          num_repetitions: 3
          duration: 35.677083e-6

        - Symbol
          num_repetitions: 1
          pattern: [1, 0, 0, 0]

        - Guard
          num_repetitions: 3
          duration: 35.677083e-6