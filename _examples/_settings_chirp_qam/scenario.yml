!<Scenario>

random_seed: 0

# The scenario consists of a single link between a transmitting and receiving modem
Modems:

  # Transmitter configuration
  - Transmitter

    Encoding:
      - Repetition
        block_size: 1000
        repetitions: 4

    # Waveform configuration
    WaveformPskQam:

      # Symbol settings
      symbol_rate: 100e6
      modulation_order: 16
      chirp_bandwidth: 100e6
      chirp_duration: 1e-6
      oversampling_factor: 4

      # Filter settings
      filter:
        filter_type: ROOT_RAISED_COSINE

      # Frame settings
      num_preamble_symbols: 10
      num_data_symbols: 1000
      pilot_rate: 1e6
      guard_interval: 1e-6

  # Receiver configuration
  - Receiver

    Encoding:
      - Repetition
        block_size: 1000
        repetitions: 4

    # Waveform configuration
    WaveformPskQam:

      # Symbol settings
      symbol_rate: 100e6
      modulation_order: 16
      chirp_bandwidth: 100e6
      chirp_duration: 1e-6
      oversampling_factor: 4

      # Filter settings
      filter:
        filter_type: ROOT_RAISED_COSINE

      # Frame settings
      num_preamble_symbols: 10
      num_data_symbols: 1000
      pilot_rate: 1e6
      guard_interval: 1e-6

    # Power amplifier modeling
    RfChain:

      PowerAmplifier:

        model: RAPP
        input_backoff_pa_db: 10
        adjust_power_after_pa: False
        rapp_smoothness_factor: 50
