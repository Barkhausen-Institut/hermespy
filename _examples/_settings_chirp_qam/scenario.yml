!<Scenario>

random_seed: 0

# The scenario consists of a single link between a transmitting and receiving modem
Modems:

  # Transmitter configuration
  - Transmitter

    Precoding:
      - SM

    # Waveform configuration
    WaveformPskQam:

      # Symbol settings
      symbol_rate: 100e6
      modulation_order: 16
      chirp_bandwidth: 100e6
      chirp_duration: 1e-6
      oversampling_factor: 2

      # Filter settings
      #filter:
      #  filter_type: ROOT_RAISED_COSINE

      # Frame settings
      num_preamble_symbols: 10
      num_data_symbols: 1000
      pilot_rate: 1e6
      guard_interval: 1e-6

  # Receiver configuration
  - Receiver

    Precoding:
      - MMSE-Time

    # Waveform configuration
    WaveformPskQam:

      # Symbol settings
      symbol_rate: 100e6
      modulation_order: 16
      chirp_bandwidth: 100e6
      chirp_duration: 1e-6
      oversampling_factor: 2

      # Filter settings
      #filter:
      #  filter_type: ROOT_RAISED_COSINE

      # Frame settings
      num_preamble_symbols: 10
      num_data_symbols: 1000
      pilot_rate: 1e6
      guard_interval: 1e-6


Channels:

  - COST256 0 0
    model_type: RURAL
