!<Scenario>

# The scenario consists of a single link between a transmitting and receiving modem
Modems:

  # Transmitter configuration
  - Transmitter

    # Waveform configuration
    WaveformPskQam:

      # Symbol settings
      symbol_rate: 100e6
      modulation_order: 4
      chirp_bandwidth: 100e6
      chirp_duration: 1e-6
      oversampling_factor: 2

      # Filter settings
      filter:
        filter_type: RAISED_COSINE

      # Frame settings
      #num_preamble_symbols: 10
      #num_data_symbols: 1000
      num_preamble_symbols: 0
      num_data_symbols: 20
      pilot_rate: 0
      guard_interval: 0

  # Receiver configuration
  - Receiver

    # Waveform configuration
    WaveformPskQam:

      # Symbol settings
      symbol_rate: 100e6
      modulation_order: 4
      chirp_bandwidth: 100e6
      chirp_duration: 1e-6
      oversampling_factor: 2

      # Filter settings
      filter:
        filter_type: RAISED_COSINE

      # Frame settings
      #num_preamble_symbols: 10
      # num_data_symbols: 1000
      num_preamble_symbols: 0
      num_data_symbols: 20
      pilot_rate: 0
      guard_interval: 0

      # Receiver channel equalization
      equalization: MMSE