!<Scenario>

# random_seed: 0
sampling_rate: 2e6

Modems:

  # Transmitting OFDM modem
  - Transmitter

    carrier_frequency: 3e9
    num_antennas: 1

    WaveformOFDM:

      # Symbol modulation settings
      modulation_order: 16
      oversampling_factor: 2
      subcarrier_spacing: 15e3
      fft_size: 2048
      num_occupied_subcarriers: 1200
      dc_suppression: False

      # Frame settings
      guard_interval: 1e-3

  # Receiving OFDM modem
  - Receiver

    carrier_frequency: 3e9
    num_antennas: 1

    WaveformOFDM:

      # Symbol modulation settings
      modulation_order: 16
      oversampling_factor: 2
      subcarrier_spacing: 15e3
      fft_size: 2048
      num_occupied_subcarriers: 1200
      dc_suppression: False

      # Frame settings
      guard_interval: 1e-3

      Frame:

        Resources:

          - num_blocks: 100
            cp_ratio: 2.0
            elements:
              - type: REFERENCE
                repetitions: 1
              - type: DATA
                repetitions: 5
              - type: REFERENCE
                repetitions: 1
              - type: DATA
                repetitions: 5

          - num_blocks: 1
            cp_ratio: 1.0
            elements:
              - type: REFERENCE
                repetitions: 1200

          - num_blocks: 100
            cp_ratio: 1.0
            elements:
              - type: DATA
                repetitions: 3
              - type: REFERENCE
                repetitions: 1
              - type: DATA
                repetitions: 5
              - type: REFERENCE
                repetitions: 1
              - type: DATA
                repetitions: 2

        Structure:

          - Symbol
            num_repetitions: 16
            pattern: [0 1 1 1 2 1 1]
          - Guard
          - Guard


  # Transmitting QAM modem, interfering with the OFDM transmitter
  - Transmitter

    carrier_frequency: 3.01e9
    num_antennas: 1

    WaveformPskQam:

      # Symbol settings
      symbol_rate: 1e6
      modulation_order: 64
      chirp_bandwidth: 1e9
      chirp_duration: 1e-6
      oversampling_factor: 4

      # Filter settings
      filter:
        filter_type: RAISED_COSINE
        length_in_symbols: 16
        roll_off: .5
        #pulse_width: .5

      # Frame settings
      num_preamble_symbols: 50
      num_data_symbols: 50
      pilot_rate: 1e6
      guard_interval: 1e-6

  # Receiving QAM modem
  - Receiver

    carrier_frequency: 3.01e9
    num_antennas: 1

    WaveformPskQam:

      # Symbol settings
      symbol_rate: 1e6
      modulation_order: 64
      chirp_bandwidth: 1e9
      chirp_duration: 1e-6
      oversampling_factor: 4

      # Filter settings
      filter:
        filter_type: RAISED_COSINE
        length_in_symbols: 16
        roll_off: .5
        #pulse_width: .5

      # Frame settings
      num_preamble_symbols: 50
      num_data_symbols: 50
      pilot_rate: 1e6
      guard_interval: 1e-6

# Channel model configuration
Channels:

  # Channel between first transmitter and first receiver
  - Channel 0 0
    active: true

  # Channel between first transmitter and second receiver
  - Channel 0 1
    active: true

  # Channel between second transmitter and first receiver
  - Channel 1 0
    active: true

  # Channel between second transmitter and second receiver
  - Channel 1 1
    active: true