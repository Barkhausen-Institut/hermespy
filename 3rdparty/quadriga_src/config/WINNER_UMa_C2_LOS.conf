% Config File for scenario "WINNER_UMa_C2_LOS"
% WINNER Urban Macro-Cell Line Of Sight
% See: WINNER II D1.1.2 V1.2 (2007-09)

ShortName =			C2l 		% You can use this short name to load the file
ShortName =			UMal 		% You can use this short name to load the file

% ==================================================================================================
% Channel model parameters
% See: WINNER II D1.1.2 V1.2 (2007-09) p47 Table 4-5
% ==================================================================================================
DS_mu = 			-7.39		% Delay Spread (DS) / [log10([s])]  mu
DS_sigma = 			0.63		% Delay Spread (DS) / [log10([s])] sig
AS_D_mu = 			1			% Azimuth Angle of Departure Spread (ASD) / [log10([degrees])] mu
AS_D_sigma = 		0.25		% Azimuth Angle of Departure Spread (ASD) / [log10([degrees])] sig
AS_A_mu = 			1.70		% Azimuth Angle of Arrival Spread (ASA) / [log10([degrees])] mu
AS_A_sigma = 		0.19		% Azimuth Angle of Arrival Spread (ASA) / [log10([degrees])] sig
SF_sigma =			4			% Shadow fading (SF) / [dB] sig
KF_mu = 			7			% K-factor (KF) / [dB] mu
KF_sigma = 			3			% K-factor (KF) / [dB] sig

% Cross-Correlations
% Some parameters have been adjusted to make corr. matrix positive definite

asD_ds = 			0.3			% ASD vs DS - adjusted, should be: 0.4
asA_ds = 			0.72		% ASA vs DS - adjusted, should be: 0.8
asA_sf = 			-0.5		% ASA vs SF
asD_sf = 			-0.5		% ASD vs SF
ds_sf = 			-0.4		% DS vs SF
asD_asA = 			0.3			% ASD vs ASA
asD_kf = 			0.1			% ASD vs KF
asA_kf = 			-0.2		% ASA vs KF
ds_kf = 			-0.4		% DS vs KF
sf_kf = 			0.3			% SF vs KF

% Delay distribution: exponential
% AoD and AoA distribution: Wrapped Gaussian

r_DS = 				2.5			% Delay scaling parameter rTau
XPR_mu = 			8			% XPR / [dB] mu
XPR_sigma = 		4			% XPR / [dB] sig
NumClusters = 		8			% Number of clusters

PerClusterAS_D = 	6			% Cluster ASD / [deg]
PerClusterAS_A = 	12			% Cluster ASA / [deg]
LNS_ksi = 			3			% Per cluster shadowing std / [dB]
DS_lambda = 		40			% DS correlation distance / [m]
AS_D_lambda = 		15			% ASD correlation distance / [m]
AS_A_lambda = 		15			% ASA correlation distance / [m]
SF_lambda = 		45			% SF correlation distance / [m]
KF_lambda = 		12			% KF correlation distance / [m]
% ==================================================================================================

LOS_scatter_radius = 0			% distance to the scatterers / [m]

% ==================================================================================================
% Elevation-related parameters for generic models
% See CELTIC / CP5-026 D5.3: WINNER+ Final Channel Models, p78 Table 4-3, 4-4, 4-5
% ==================================================================================================
ES_D_mu = 			0.7			% Elevation Angle of Departure Spread (ESD) / [log10([degrees])] mu
ES_D_sigma = 		0.2			% Elevation Angle of Departure Spread (ESD) / [log10([degrees])] sig
ES_A_mu = 			0.95		% Elevation Angle of Arrival Spread (ESA) / [log10([degrees])] mu
ES_A_sigma = 		0.16		% Elevation Angle of Arrival Spread (ESA) / [log10([degrees])] sig

PerClusterES_D = 	3			% Cluster ESD / [deg]
PerClusterES_A = 	7			% Cluster ESA / [deg]

% Cross correlations
% Some parameters have been adjusted to make corr. matrix positive definite

esD_sf = 			0			% ESD vs SF
esA_sf = 			-0.74		% ESA vs SF - adjusted, should be: -0.8
esD_kf = 			0			% ESD vs KF
esA_kf = 			0			% ESA vs KF
esD_ds = 			-0.46		% ESD vs DS - adjusted, should be: -0.5
esA_ds = 			0			% ESA vs DS
esD_asD = 			0.4			% ESD vs ASD - adjusted, should be: 0.5
esA_asD = 			0			% ESA vs ASD
esD_asA = 			0			% ESD vs ASA
esA_asA = 			0.4			% ESA vs ASA
esD_esA =			0			% ESD vs ESA

% Estimated elevation spread autocorrelation lengths at BS (ESD) and UT (ESA)
% See WINNER+ D5.3 V1.0 p73 Table 3-12, 3-13

ES_D_lambda = 		15			% ESD correlation distance / [m]
ES_A_lambda = 		15			% ESA correlation distance / [m]
% ==================================================================================================



% ==================================================================================================
% Path Loss Model
% See CELTIC / CP5-026 D5.3: WINNER+ Final Channel Models, p74 Table 4-1
% ==================================================================================================
% valid frequency range:  		0.45-6 [GHz]
% valid distance range: 		10 < d < 5000 [m]
% valid BS antenna height:		25 m
% valid MS antenna height: 		1.5 m
% valid mobility range: 		0-120 [km/h]		 % D1.1.2 Part II, p15 Table 2-1

% Formula:
% PL = A*log10(d) + B + C*log10(fc) + D*log10(hBS) + E*log10(hMS) + F*hMS

% Path loss is split into two segments. The first goes from 10 m to a breakpoint, the second goes
% from the breakpoint to maximal 5 km. Both segments have different values for the SF-Std.
% The breakpoint is calculated by the model (intersection of the two curves).

PL_model = winner_los

PL_A1   = 26
PL_B1   = 25
PL_C1   = 20
PL_D1   = 0
PL_E1   = 0
PL_F1   = 0
PL_sig1 = 4

PL_A2   = 40
PL_B2   = 9.27
PL_C2   = 6
PL_D2   = -14
PL_E2   = -14
PL_F2   = 0
PL_sig2 = 6

% ==================================================================================================
