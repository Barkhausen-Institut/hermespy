name: hermespy

# Execute tests if pushed to any branch
on: [push, pull_request]

# Only deploy on pushes to the master branch
env:
  deploy: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}

jobs:

  tests:
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-latest]

    name: Test on ${{ matrix.runs-on }}
    steps:
    - name: Checkout repo + lfs
      uses: actions/checkout@v2
      with:
        lfs: true

    - name: Set up Python 3.7.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7.7

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -e .

    - name: Run unit tests
      run: python run_unit_tests.py
      
  documentation:
    needs: tests
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        lfs: false

    - name: Setup python 3.7.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7.7

    - name: Install doc dependencies
      run: |
        pip install -r requirements.txt
        pip install -r requirements_doc.txt

    - name: Build documentation
      run: cd docssource && make api && make gh-pages && make install

    - name: Create github pages
      if: ${{ env.deploy }}
      uses: JamesIves/github-pages-deploy-action@4.1.2
      with:
        branch: gh-pages
        folder: docs

  dist:
    needs: tests
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        runs-on: [ubuntu-latest, windows-latest]
    name: Build distribution for ${{ matrix.runs-on }}
    steps:
    
    - name: Checkout full repositry
      uses: actions/checkout@v2
      with:
        lfs: true
        fetch-depth: 0
        
    - name: Setup python 3.7.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7.7
        
    - name: Install build tools
      run: pip install --upgrade build twine

    - name: Build distribution and wheel
      run: python -m build --sdist --wheel --outdir dist/

    - name: Upload artifacts
      if: ${{ env.deploy }}
      uses: actions/upload-artifact@v2
      with:
        path: dist/*

    - name: Check metadata
      run: python -m twine check dist/*
